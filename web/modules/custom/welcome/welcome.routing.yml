welcome.welcome_home:
  path: '/admin/welcome'
  defaults:
    _controller: '\Drupal\welcome\Controller\WelcomeController::content'
    _title: 'Welcome'
  requirements:
    _permission: 'access welcome page'

welcome.welcome_config_form:
  path: '/admin/welcome/welcome_settings'
  defaults:
    _form: '\Drupal\welcome\Form\WelcomeConfigForm'
    _title: 'Welcome Settings'
  requirements:
    _permission: 'administer welcome page'
