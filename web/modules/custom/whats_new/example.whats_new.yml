# WHATS NEW YAML INSTRUCTIONS
# ********************************************************************
#
# Create a whats_new.yml file at the Drupal root (same directory as index.php).
#
# Please see the instructions and examples below for how to enter information on this file.
#
# Each entry is keyed with the date (yyyy-mm-dd format). Each date can have multiple update arrays.
#
# AVAILABLE KEYS:
# name: The name of the module of the feature.
# version: The module or feature version.
# authors: A list of authors.
# description: Text describing the changes.
# ticket: A link to an externally managed ticket (like Jira).
# link: Link to a help page or example of this change.
#
# See @https://symfony.com/doc/current/components/yaml.html for yaml documentation.
#
# EXAMPLE:
# ********************************************************************
#
#2018-09-05:
#  -
#    name: New image widget added to the WYSIWYG
#    authors:
#      - dstaff
#    description: >
#      This new widget utilizes the example contrib module to provide a useful widget that
#      allows images to be inserted side-by-side.
#  -
#    name: Admin Toolbar Update
#    version: 8.1.12
#    authors:
#      - runlix
#      - bomainj
#      - yoadrian
#    description: Add a menu link for the media module.
#    link: http://www.example.com
#    ticket: http://www.jira.com/12345
#
#2018-10-23:
#  -
#    name: Metatag Update
#    version: 8.4.2
#    authors:
#      - fakedev
#      - sarali
#    description: Fixes a bug with the metatag module.
#    link: https://www.drupal.org/project/metatag
#    ticket: http://www.jira.com/6789
#
#2018-08-25:
#  -
#    name: New events view
#    version:
#    authors:
#      - fakeauthor
#    description: Added a new view on the /testing page that displays a list of event nodes.
#    link:
#    ticket: http://www.jira.com/2345
